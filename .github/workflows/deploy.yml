name: Update Deployment Badge

on:
  push:
    branches: [ master ]

jobs:
  deployment-status:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create Deployment Status
      run: |
        echo "ðŸš€ App deployed to Streamlit Cloud"
        echo "URL: https://rag---documenturl-qanda.streamlit.app"
        
    - name: Update deployment status
      uses: actions/github-script@v7
      with:
        script: |
          // Create a simple status check
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success',
            target_url: 'https://rag---documenturl-qanda.streamlit.app',
            description: 'Deployed on Streamlit Cloud',
            context: 'streamlit-cloud/deploy'
          });